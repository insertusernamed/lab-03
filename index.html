<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally not selling your data >:)</title>
</head>
<style>
    body {
        background: url(./background.jpeg) repeat 0 0;
    }

    fieldset {
        background-color: white;
    }

    legend {
        font-size: large;
        text-decoration: underline;
    }
</style>

<!-- Note to teacher: please accept my steam friend request 🙏 -->

<body>

    <!-- idk how else to use sessionstorage so -->
    <script>
        sessionStorage.setItem('bgColor', 'light')
    </script>

    <header>
        <h1 class="label" style="color: black;">
            Form Submission
        </h1>
    </header>

    <fieldset class=field>
        <legend class="legend">Change the theme button</legend>
        <div>
            <button type="button" onclick="changeTheme()">Change Theme</button>
        </div>
    </fieldset>
    <form method='get' action="./thanks.html" netlify>
        <fieldset class=field>
            <legend class="legend">User Information</legend>
            <div>
                <label class="label" for="firstName">Name:</label>
                <br>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label class="label" for="email">Email:</label>
                <br>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label class="label" for="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">Phone Number:</label>
                <br>
                <input type="tel" name="phone" id="phone">
            </div>
        </fieldset>

        <fieldset class=field>
            <legend class="legend">What is the purpose of contact?</legend>
            <div>
                <br>
                <label class="label" for="select">Please select one</label>
                <br>
                <select name="select" id="select">
                    <option value="op0">General Query</option>
                    <option value="op1">Business Proposal</option>
                    <option value="op2">Feedback</option>
                    <option value="op3">Complaint</option>
                    <option value="op4">Compliment 😳</option>
                </select>
            </div>
            <div>
                <br>
                <p class="label">Message you want to convey:</p>
                <textarea name="bigtext" id="bigtext" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <br>
        <input type="submit" value="Submit" style="width:10%;height:10%; background-color: rgb(250, 250, 250);">
    </form>

    <!-- First time messing around with javascript inside html -->
    <script>
        function changeTheme() {
            // if the white jpeg is active, change to black png and vice versa; very primative
            if (sessionStorage.getItem('bgColor') == 'light') {
                document.body.style.backgroundImage = 'url(background2.png)';

                // change all fieldset background colors
                const field = document.querySelectorAll('.field');
                field.forEach(field => {
                    field.style.backgroundColor = 'black';
                });

                // change all legend font colors to white
                const legend = document.querySelectorAll('.legend');
                legend.forEach(legend => {
                    legend.style.color = 'grey';
                })

                // change all label font colors to white
                const label = document.querySelectorAll('.label');
                label.forEach(label => {
                    label.style.color = 'grey';
                });

                sessionStorage.setItem('bgColor', 'dark')
            }
            else {
                document.body.style.backgroundImage = 'url(background.jpeg)';

                // change all fieldset background colors
                const field = document.querySelectorAll('.field');
                field.forEach(field => {
                    field.style.backgroundColor = 'white';
                });

                // change all legend font colors to white
                const legend = document.querySelectorAll('.legend');
                legend.forEach(legend => {
                    legend.style.color = 'black';
                })

                // change all label font colors to white
                const label = document.querySelectorAll('.label');
                label.forEach(label => {
                    label.style.color = 'black';
                });

                sessionStorage.setItem('bgColor', 'light')
            }
        }
    </script>
</body>

</html>
